<h1 style="text-align: center; color: #fff; font-size: 2.5rem; font-weight: 800;">Series ðŸ“š</h1>
<div class="container">
    <app-loading *ngIf="isLoading"></app-loading>
    <div *ngIf="!isLoading">
        <div *ngFor="let serie of series; let i = index" class="characterList">
            <a [routerLink]="['/series/', serie.id]" class="detail">
                <div class="card">
                    <div style="display: flex; align-items: center;">
                        <img [src]="serie.thumbnail | imagePipe: 'standard_medium'"
                            alt="Photo of {{serie.name}}" class="imageThumb">
                        <p style="font-size: 1.15rem">{{serie.title}}</p>
                        </div>
                        <p style="padding-right: 25px; padding-left: 0px;">{{i+1}}</p>
                        </div>
                        </a>
        </div>
    </div>
</div>
