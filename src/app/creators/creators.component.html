<h1 style="text-align: center; color: #fff; font-size: 2.5rem; font-weight: 800;">Creators ðŸ¤“</h1>
<div class="container">
    <app-loading *ngIf="isLoading"></app-loading>
    <div *ngIf="!isLoading">
        <div *ngFor="let creator of creators; let i = index" class="characterList">
            <a [routerLink]="['/creators/', creator.id]" class="detail">
                <div class="card">
                    <div style="display: flex; align-items: center;">
                        <img
                            [src]="creator.thumbnail | imagePipe: 'standard_medium'" alt="Photo of {{creator.name}}"
                            class="imageThumb">
                        <p>{{creator.fullName}}</p>
                    </div>
                    <p style="padding-right: 25px; padding-left: 0px;">{{i+1}}</p>
                </div>
            </a>
        </div>
    </div>
</div>
